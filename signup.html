<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Site</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

</head>

<body class="flex flex-col items-center justify-center h-screen p-4">

    <!-- Navbar -->
    <div class="navbar bg-primary absolute top-0 p-0 pr-3">
        <div class="navbar text-primary-content">
            <button class="btn btn-ghost text-2xl text-white">Personal Blogging Site</button>
        </div>
       
        </div>
    </div>

    <!-- Sign Up Form -->
    <div class="max-w-sm w-full bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-semibold text-blue-600 mb-6">Sign Up</h2>
        <form id="signup-form">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Full Name</label>
                <input type="text" id="name" name="name"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Sign
                Up</button>
            <p class="mt-4 text-center text-gray-600">Already have an account? <a href="./signin.html"
                    class="text-blue-600 hover:underline">Sign in</a></p>
        </form>
    </div>

    <!-- For Showing Popup If User Not Put Any Details -->
    <dialog id="my_modal_1" class="modal">
        <div class="modal-box">
            <h3 class="text-lg font-bold">Hello!</h3>
            <p class="py-4 bold">Please Enter a Required Information For Registration!</p>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn hover:bg-black hover:text-white">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <!-- For Giving Registration Success -->
    <dialog id="my_modal_2" class="modal">
        <div class="modal-box">
            <div class="my-8 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-14 shrink-0 fill-green-500 inline"
                    viewBox="0 0 512 512">
                    <path
                        d="M383.841 171.838c-7.881-8.31-21.02-8.676-29.343-.775L221.987 296.732l-63.204-64.893c-8.005-8.213-21.13-8.393-29.35-.387-8.213 7.998-8.386 21.137-.388 29.35l77.492 79.561a20.687 20.687 0 0 0 14.869 6.275 20.744 20.744 0 0 0 14.288-5.694l147.373-139.762c8.316-7.888 8.668-21.027.774-29.344z"
                        data-original="#000000" />
                    <path
                        d="M256 0C114.84 0 0 114.84 0 256s114.84 256 256 256 256-114.84 256-256S397.16 0 256 0zm0 470.487c-118.265 0-214.487-96.214-214.487-214.487 0-118.265 96.221-214.487 214.487-214.487 118.272 0 214.487 96.221 214.487 214.487 0 118.272-96.215 214.487-214.487 214.487z"
                        data-original="#000000" />
                </svg>
                <h4 class="text-xl text-gray-800 font-semibold mt-4">Successfully accepted!</h4>
            </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn hover:bg-black hover:text-white">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <!-- Javascript -->
    <script type="module" src="./scripts/signup.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
